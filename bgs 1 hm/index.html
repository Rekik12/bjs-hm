<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>while loop home work </h2>
    <p id="number"></p>
    <script>
        var text = ""
        var i=0
        while(i<=200){
            text += "<br> the number is" + i;
            i++;
        }
        document.getElementById("number").innerHTML= text ;
    </script>
</body>
</html>
